<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<body>

	<!-- Navigation Bar -->
	<nav class="w3-bar w3-teal">
		<a href="#education" class="w3-button w3-bar-item w3-hover-yellow" 
		style="width:25%">Education</a>
		<a href="#experience" class="w3-button w3-bar-item w3-hover-yellow" 
		style="width:25%">Experience</a>
		<a href="#projects" class="w3-button w3-bar-item w3-hover-yellow" 
		style="width:25%">Projects</a>
		<a href="#contact" class="w3-button w3-bar-item w3-hover-yellow" 
		style="width:25%">Contact</a>
  	</nav>

	<!-- Slide Show -->
	<section>
		<img class="mySlides" src="https://brand.umich.edu/wp-content/uploads/2021/02/Campus-Outline.jpg" 
		style="width:100%">
		<img class="mySlides" src="https://img3.stockfresh.com/files/k/kgtoh/m/15/5910721_stock-photo-computer-science-background-concept-glowing.jpg" 
		style="width:100%">
  	</section>

	<script>
		// Automatic Slideshow - change image every 3 seconds
		var myIndex = 0;
		carousel();
	
		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none"; // Hide all slides
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1} // Reset to first slide
		  x[myIndex - 1].style.display = "block"; // Show current slide
		  setTimeout(carousel, 3000); // Change slide every 3 seconds
		}
	</script>

</body>
</html>
